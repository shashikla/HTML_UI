<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="landingpg.css">
  </link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Registration Form</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-8 col-sm-12 col-md-6 col-xl-8 column1 column p-5">
        <img class="img" src="./undraw_term_sheet_re_ju7s.svg">
      </div>
      <div class="col-12 col-lg-4 col-sm-12 col-md-6 col-xl-4 column2 column p-5">
        <h1 class="mb-5">Sign Up</h1>
        <form onsubmit="return false;">
          <div class="form-group mb-5">
            <label for="empName">Name</label>
            <input type="text" class="form-control" id="empName" placeholder="Name..." onkeyup="validate(this)"
              aria-describedby="emailHelp" required>
            <small id="name_err" class="form-text text-muted"> </small>
            <!-- Name is in Capital Letter and minimun
              length of 6 -->
          </div>
          <div class="form-group mb-5">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address.."
              onkeyup="validate(this)" aria-describedby="emailHelp">
              <!-- For ex. abc@gmail.com -->
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group mb-5">
            <label for="number">Contact Number</label>
            <input type="tel" class="form-control" id="number" placeholder="Contact Number" onkeyup="validate(this)"
              aria-describedby="emailHelp">
              <!-- Number should start with 6 to 9 -->
            <small id="number_err" class="form-text text-muted"></small>
          </div>
          <div class="form-group mb-5">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password.." onkeyup="validate(this)">
            <!-- Password (8 characters, at least 1 uppercase letter, 1
              lowercase letter, one number and one special character) -->
            <small id="password_err" class="form-text text-muted"></small>
          </div>
          <div class="my-5 footer-btn">
            <button type="submit" id="submit-button" class="btn btn-primary" onclick="submit_form()">Submit</button>
            <div class="sign-in">
              <a href="./login.html">Sign in </a>
              <span class="material-symbols-outlined">
                east
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div div class="toast-container top-0 end-0 p-3">
    <div id="toastNotice" class="toast">
      <div class="toast-header text-center">
        <span class="material-symbols-outlined">
          check_circle
        </span>
        <strong class="mr-auto">Done</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
          <span>&times;</span>
        </button>
      </div>
      <div class="toast-body">
        User Registered successfully
      </div>
    </div>
  </div>
  <div div class="toast-container top-0 end-0 p-3">
    <div id="toastError" class="toast">
      <div class="toast-header-error text-center">
        <!-- <span class="material-symbols-outlined">
          cancel
          </span> -->
        <strong class="mr-auto">Failed</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
          <span>&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Record failed...
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
